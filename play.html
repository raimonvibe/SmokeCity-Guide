<!DOCTYPE html>
<html>
<head>
	<title>SmokeCity</title>
	<link rel="stylesheet" type="text/css" href="css/play.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="icon" href="data:,">
</head>
<body>
	<div class="display">
     <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </div>
	<h1>Music Player</h1>
	<div class="music-container">
		<div class="music-info">
			<h4 id="title">SoundFusion</h4>
			<div class="progress-container">
				<div class="progress"></div>
			</div>
		</div>

		<div class="img_container">
			<img src="https://images.unsplash.com/photo-1485579149621-3123dd979885?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG11c2ljfGVufDB8fDB8fHww"  id="cover">
		</div>
		<div class="navigation">
			<button id="prev" class="action-btn">
				<i class="fa-solid fa-backward"></i>
			</button>
			
			<button id="play" class="action-btn action-btn-big">
				<i class="fa-solid fa-play"></i>
			</button>

			<button id="next" class="action-btn">
				<i class="fa-solid fa-forward"></i>
			</button>
		</div>
		<button id="recognizeBtn" title="Tap to listen" style="font-size: 24px;">
 		 <i class="fa fa-microphone"></i>
		</button>
		<div id="songResult"></div>
	</div>
	<script src="Javascript/app.js" defer></script>
</body>
</html>
